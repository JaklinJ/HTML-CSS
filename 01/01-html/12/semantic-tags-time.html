<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Example</title>
</head>
<body>
    
    <h1>The &lt;time&gt; Element Showcase</h1>
    
    <h2>Examples of the &lt;time&gt; element</h2>

    <h3>Date only (YYYY-MM-DD)</h3>
    <p>The folowing is a date: <time datetime="2023-01-01">January 1, 2023.</time> </p>

    <h3>Time only (24-Hour Format)</h3>
    <p>The folowing is a time: <time datetime="13:45">13:45(1:45 PM).</time></p>

    <h3>Date and Time Combination</h3>
    <p>The folowing is a date and time: <time datetime="2023-01-01T13:45:00.929Z">January 1, 2023, at 13:45.</time></p>


</body>
</html>
